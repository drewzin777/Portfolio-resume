<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 3</title>
    <style>
        body {
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Choose a day</h2>
    <p>1. Sunday<br>
    2. Monday<br>
    3. Tuesday<br>
    4. Wednesday<br>
    5. Thursday<br>
    6. Friday<br>
    7. Saturday </p>
    <script>
        let option = prompt("Choose a day (1-7)");

        switch (option) {
            case "1": 
                console.log("Sunday");
                break;
            case "2": 
                console.log("Monday"); 
                break;
            case "3": 
                console.log("Tuesday"); 
                break;
            case "4": 
                console.log("Wednesday"); 
                break;
            case "5": 
                console.log("Thursday"); 
                break;
            case "6": 
                console.log("Friday"); 
                break;
            case "7": 
                console.log("Saturday");
        }

    </script>
</body>
</html>
