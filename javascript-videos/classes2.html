<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes 2</title>
</head>
<body>
    <div class="container">
        <h2>Public Transportation System</h2>
    </div>

    <div class="form-group">
        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType">
            <option value="Bus">Bus</option>
            <option value="Train">Train</option>
            <option value="Subway">Subway</option>
            <option value="Tram">Tram</option>
        </select>

    <div class="form-group">
            <label for="vehicleNumber">Vehicle Number:</label>
            <input type="text" id="vehicleNumber">
    </div>

    <div class="form-group">
        <label for="passengerName">Passenger Name:</label>
        <input type="text" id="passengerName">
    </div>

    <div class="form-group">
        <label for="passengerAge">Passenger Age:</label>
        <input type="text" id="passengerAge">
    </div>

    <div class="form-group">
        <label for="passengerDestination">Passenger Destination:</label>
        <input type="text" id="passengerDestination">
    </div>

    <button id="addPassengerBtn">Add Passenger</button> 
    <button id="removePassengerBtn">Remove Passenger</button> 
    <button id="listPassengerBtn">List Passengers</button> 
    <button id="listVehicleBtn">List Vehicles</button>

    <div class="output" id="output"></div>
</div>
<script src="classes2.js"></script>
</body>
</html>
