<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops 4</title>
</head>
<body>
    <script>
        let x = 99;
        //count to 100-0 using only odd numbers
        while(x >= 0) {
            console.log(x); 
            x -= 2;
        }
           
    </script>
</body>
</html>
