<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Review Flashcards</title>
    <style>
        #card {
            width: 100%; 
            background-color: #fafafa;
            border: 1px solid gray;
            border-radius: 10px; 
            height: 300px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .vcenter-item {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Review Flashcards</h1>
        </div> 
        <div class="row">
            <div class="col">
                <div id="card" class="p-3">
                    <h3 id="frontCard"></h3> 
                    <h3 id="backCard"></h3>
                </div>
            </div>
            <p>Card #<output id="cardNum"></output></p>
            <button type="button" class="btn btn-primary btn-lg w-100 mt-3" id="btnFlip">Flip Card</button>
            <a href="index.html" class="btn btn-primary mt-3">Back to Main Page</a>

        </div>
        <div class="col">
            <h2>Instructions</h2>
            <p>Click on the card to move to the next one. Use the "Flip Card" button to view the back side.</p>
            <p>Number of FlashCards: <output id="numCards"></output></p>
        </div>
    </div>

    <script src="localForage.min.js"></script>
    <script src="reviewcards.js"></script>
</body>
</html>
