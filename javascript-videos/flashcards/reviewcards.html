<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Flash Cards</title>
    <style>
        #card {
            width: 100%; 
            background-color: #fafafa;
            border: 1px solid gray;
            border-radius: 10px; 
            height: 300px; 
        } 

        .vcenter-item{
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Flashcards</h1>
        </div> 
        <div class="row">
            <div class="col">
                <div id="card" class="p-3 d-flex justify-content-center align-items-center">
                    <h3 id="frontCard"></h3> 
                    <h3 id="backCard"></h3>
                </div>
            </div>
            <p>Card #<output id="cardNum"></output></p>
            <button type="button" class="btn-primary btn-lg btn-block mt-3" id="btnFlip">Flip Card</button>
        </div>
        <div class="col">
            <h2>Review Your Card</h2>
            <p>When you want to see the answer or definition, tap on the card and it will appear.</p>
            <p>Number of FlashCards: <output id="numCards"></output></p>
        </div>
    </div>

    <script src="reviewcards.js"></script>
    <script src="localForage.min.js"></script>
</body>
</html>
