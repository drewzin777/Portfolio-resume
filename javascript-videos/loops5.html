<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops 5</title>
</head>
<body>
    <script>
        let asterisks = 1; 

        while (asterisks <= 10) {
            let i = 0;
            let row = "";
        
        while (i < asterisks) {
            row += "*";
            i++;
        }

        console.log(row);
        asterisks++;
        
    }
        
    </script>
</body>
</html>
