<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Board</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body style="background-color: #b9b6b6;">
        <section class="section">
            <div class="container">
                <h1 class="title has-text-centered">Job Board</h1>

                <!-- Job input Form -->
                <div class="box">
                    <h2 class="subtitle">Add New Job</h2>
                    <div class="field">
                        <label class="label">Job Title</label>
                        <div class="control">
                            <input class="input" type="text" id="jobTitle" placeholder="Enter job title">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Company</label>
                        <div class="control">
                            <input class="input" type="text" id="jobCompany" placeholder="Enter company name">
                        </div>
                    </div>

                    <label class="field">Job Description</label>
                    <div class="control">
                        <textarea class="textarea" id="jobDescription" placeholder="Enter job description"></textarea>
                    </div>
                </div>

                <!-- Job List (Read/Update/Deleete) -->
                <div class="box">
                    <h2 class="subtitle">Job Listings</h2>
                    <ul id="jobList" class="list">
                        <!-- Jobs will be displayed here-->
                    </ul>
                </div>
            </div>
        </section>

        <!-- JavaScript for CRUD operations-->
        <script src="job_borard.js"></script>
    </body>

</html>
