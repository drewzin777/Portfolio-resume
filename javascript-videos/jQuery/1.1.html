<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1: First jQuery Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
             const words = ["Amazing", "Fantastic", "Incredible", "Awesome", "Marvelous", "Wonderful", "Spectacular", "Magnificent", "Outstanding", "Superb"];

            $("#box").click(function(){
                let red = Math.floor((Math.random() * 255) + 0);
                let green = Math.floor((Math.random() * 255) + 0);
                let blue = Math.floor((Math.random() * 255) + 0);
                let color = "rgb(" + red + "," + green + "," + blue + ")"; 
                $("#box").css("background-color", color );

                //Select random word from array
                let randomWord = words[Math.floor(Math.random() * words.length)];

                $("#box").text(randomWord);
            });
         });
    </script>
    <style>
        #box{
            border: 1px solid black; 
            height: 300px; 
            width: 300px; 
            font-size: 24px; 
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
